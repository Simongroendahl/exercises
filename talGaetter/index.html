<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="ui_container">
        <h1>Guess a number!</h1>
        <p>In this game, you have to decide on a number between 1 - 100, and tell the computer if it's right on the
            money, too high, or too low. See how long it'll take, and if you're smarter than the computer!</p>
    </div>
    <div class="form">
        <h2>The Computer guessed:
        </h2>
        <div id="yourNumber"></div>
        <button id="button_low">Go lower</button>
        <button id="button_high">Go higher</button>
        <button id="button_correct">That's it!</button>
        <button id="button_start">Start game</button>
    </div>
</body>

<script src="gamelogic.js"></script>

</html>
