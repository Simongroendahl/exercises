<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="dateandtime.js" defer></script>
</head>

<body>
    <div class="content_wrapper">
        <aside data-theme="" id="asideBar">
            <h2>Your lists:</h2>
            <div class="sidebarButtonContainer">
                <button class="button_hover_ani" value="yellow" id="groceryButton">Grocery List</button>
                <button class="button_hover_ani" value="purple" id="toDoButton">To Do List</button>
                <button class="button_hover_ani">+</button>
            </div>
        </aside>
        <div data-theme="" class="todo_wrapper" id="contentContainer">
            <div class="top_wrapper">
                <h1>Hey, Username!</h1>
                <div>
                    <p id="dato">Oct 15 2024</p>
                    <p id="klokkeslaet">14:02pm</p>
                </div>
            </div>
            <div class="container">
                <h2 id="listTitle">Grocery List</h2>

                <ul id="list_container" data-filter="">

                </ul>
                <div class="row">
                    <li class="pending_icon"></li>
                    <input type="text" id="input_box" placeholder="Add task">
                    <input type="number" id="input_quantity" placeholder="Add amount" class="hide">
                    <button id="addButton">Add</button>
                </div>

                <div class="divider_line"></div>

                <h2>Completed</h2>
                <ul id="completed_list_container" data-filter="">

                </ul>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
